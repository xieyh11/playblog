@(title: String, scripts: Html = Html(""), login: User)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
        @scripts
    </head>
    <body>
    	<nav class="navbar navbar-default" role="navigation">
    		<div class="row">
    			<div class="col-md-1"></div>
    			<div class="col-md-10">
    				<div class="navbar-header">
    					<a class="navbar-brand" href="@routes.Application.index()">Blog</a>
    				</div>
    				
    				<ul class="nav navbar-nav navbar-right">
    					@if(login != null){
    						<li><a href="#">@login.name</a></li>
    						<li><a href="@routes.Blogs.create()">Add Blog</a></li>
    						<li><a href="@routes.Application.logout()">Logout</a></li>
    					} else {
    						<li><a href="@routes.Application.login()">Login</a></li>
    					}
    				</ul>
    			</div>
    			<div class="col-md-1"></div>
    		</div>
    	</nav>
    	
        <div class="row">
        	<div class="col-md-1"></div>
        	<div class="col-md-10">@content</div>
        	<div class="col-md-1"></div>
        </div>
        
        <div class="row">
        	<div class="col-md-1"></div>
        	<div class="col-md-10">
        		<footer>
        			<ul class="footer-links muted">
        				<li>Play Framework</li>
        				<li>·</li>
        				<li><a href="#">Help</a></li>
        				<li>·</li>
        				<li><a href="#">About</a></li>
        			</ul>
        		</footer>
        	</div>
        	<div class="col-md-1"></div>
        </div>
    </body>
</html>
